<html xmlns="http://www.w3.org/1999/xhtml">
<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
<script language="javascript" type="text/javascript" src="jscripts/functions.js"></script>
<head>
	<script>document.write( '<title>' + tinyMCEPopup.editor.getLang("tipoarchivos.title") + '</title>' );</script>
	<base target="_self" />
</head>

<script>
function writeImgTipo(tipo) {
	document.write('<img src="images/'+tipo+'.gif" width="18" height="18" border="0" alt="' + tinyMCEPopup.editor.getLang('tipoarchivos.'+tipo) + '" title="' + tinyMCEPopup.editor.getLang('tipoarchivos.'+tipo) + '" />');
	}
</script>
<body style="display: none">
	<div align="center">
		<div class="title"><script>document.write(tinyMCEPopup.editor.getLang('tipoarchivos.title'));</script>:<br /><br /></div>

		<table border="0" cellspacing="0" cellpadding="3">
		  <tr>
			<td><a href="javascript:insertTipoarchivo('doc.gif','tipoarchivos.doc');"><script>writeImgTipo('doc');</script></a></td>
			<td><a href="javascript:insertTipoarchivo('xls.gif','tipoarchivos.xls');"><script>writeImgTipo('xls');</script></a></td>
			<td><a href="javascript:insertTipoarchivo('ppt.gif','tipoarchivos.ppt');"><script>writeImgTipo('ppt');</script></a></td>
		  </tr>
		  <tr>
			<td><a href="javascript:insertTipoarchivo('pdf.gif','tipoarchivos.pdf');"><script>writeImgTipo('pdf');</script></a></td>
			<td><a href="javascript:insertTipoarchivo('zip.gif','tipoarchivos.zip');"><script>writeImgTipo('zip');</script></a></td>
			<td><a href="javascript:insertTipoarchivo('htm.gif','tipoarchivos.htm');"><script>writeImgTipo('htm');</script></a></td>
		  </tr>
		  <tr>
			<td><a href="javascript:insertTipoarchivo('media.gif','tipoarchivos.media');"><script>writeImgTipo('media');</script></a></td>
			<td><a href="javascript:insertTipoarchivo('txt.gif','tipoarchivos.txt');"><script>writeImgTipo('txt');</script></a></td>
			<td><a href="javascript:insertTipoarchivo('fil.gif','tipoarchivos.fil');"><script>writeImgTipo('fil');</script></a></td>
		  </tr>
		</table>
	</div>
</body>
</html>
